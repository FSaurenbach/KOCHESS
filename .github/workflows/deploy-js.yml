name: Testing2

on:
  push
jobs:
  build:

    runs-on: ubuntu-latest
  deploy:
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Git
        run: sudo apt-get update && sudo apt-get install git -y

      - name: Build and deploy
        run: |
          git subtree push --prefix build/www origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.YOUR_PAT }}
